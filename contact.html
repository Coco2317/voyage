      <div class="logo-container">
        <div class="logo">Les Baroudeurs</div>

      <nav>
        <div class="nav-wrapper">
          <ul id="nav-mobile" class="right hide-on-med-and-down">

    <main>
      <!-- SECTION HERO AVEC IMAGE -->
      <section id="accueil" class="hero-image">
        <img
          src="assets/backgroud-contact/une-belle-photo-des-vagues-de-la-mer-un-oiseau-qui-vole.jpg"
          alt="Paysage de voyage"
          class="background-image"
        />
        <div class="overlay"></div>
        <div class="hero-content">
          <h1>Nous Contacter</h1>
          <p>On vous accompagne dans votre prochaine destination.</p>
        </div>
      </section>

      <!-- FORMULAIRE DE CONTACT -->
      <section class="blog-container">
        <h2>Formulaire de contact</h2>
        <form class="contact-form">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required />

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
